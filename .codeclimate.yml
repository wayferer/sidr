---
engines:
  bundler-audit:
    enabled: false
  csslint:
    enabled: false
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  eslint:
    enabled: true
  fixme:
    enabled: true
ratings:
  paths:
  - "src/**.js"
exclude_paths:
- "dist/**/*"
- "spec/**/*""
- "examples/**/*"
- "*.conf.js"
- "*.config.js"
